<html lang="en">
<head>

<body>

    <form>
        <label> Name: </label>
        <input type = "text" maxlength="12" required>
        <br>
        <label> Password: </label>
        <input type = "password" required>
        <br>
        <label> Email: </label>
        <input type = "email" placeholder="exemplo@email.com" required>
        <br>
        <label> Color: </label>
        <input type = "color">
        <br>
        <label> Month: </label>
        <input type = "month">
        <br>
        <label> Arquive: </label>
        <input type = "file">
        <br>
        <label> Button: </label>
        <input type = "button">
        <br>
        <label> Number: </label>
        <input type = "number" min="0" max="100" step="10">
        <br>
        <label> Name: </label>
        <input type = "text" pattern="[A-Z a-z]{4}">
        <br>
        <label>Choose an option: </label>
        <br>
        <select name="select">
            <option value="option a">a</option>
            <br>
            <option value="option b">b</option>
            <br>
            <option value="option c">c</option>
        </select><br><br><br>
        <br>
        <input type="submit" value="Submit">
    </form>
