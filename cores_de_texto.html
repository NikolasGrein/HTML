<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
    <h1>Colors</h1>
    
    <hr>
    <style>
        /* muda cor do fundo*/
        body{
            background-color:rgb(77, 3, 87);
        }
        /* nome da variavel + cor da fonte + tamanho da fonte + alinhação do texto */
        .purple {
            color: purple;
            font-size: x-large;
            text-align: center;
        }
        .center{
            text-align: center;
        }
    </style>

<body>
    <!-- adiciona uma caixa com tamanho, borda e coordenadas -->
    <div class = "center">
    <svg>
        <rect width="200" height="100" fill="darkblue" x="50" y="30" stroke="purple" stroke-width="5">
    </rect>
    </svg>
    <br><h1 class="purple">Purple</h1></br>
    </div>
</body>
</html>
